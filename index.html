<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>SW RPG</title>
    </head>

    <body>
        <div class = "container">
            <div class = "row">
                <h3>Choose your Character</h3>
            </div>
            <div class = "row">
                <div class = "col-md-3">
                    <div id = "jawa" class = "avatars">
                        <p class = "name">Jawa</p>
                        <img src="assets/images/jawa.jpg" alt="Jawa">
                        <p class = "health">120</p>
                    </div>
                </div>
                <div class = "col-md-3">
                    <div id = "chewbacca" class = "avatars">
                        <p class = "name">Chewebacca</p>
                        <img src="assets/images/chewbacca.jpg" alt="Chewbacca">
                        <p class = "health">120</p>
                    </div>
                </div>
                <div class = "col-md-3">
                    <div id = "palpatine" class = "avatars">
                        <p class = "name">Palpatine</p>
                        <img src="assets/images/palpatine.jpg" alt="Palpatine">
                        <p class = "health">120</p>
                    </div>
                </div>
                <div class = "col-md-3">
                    <div id = "twilek" class = "avatars">
                        <p class = "name">Twi'lek</p>
                        <img src="assets/images/twilek.png" alt="twilek">
                        <p class = "health">120</p>
                    </div>
                </div>
            </div>                
            <div class = "row">
                <h3>Your Character</h3>
            </div>
            <div class = "row">                
                <div id = "your-avatar">
                        <div class = "col-md-3"></div>
                </div>                                
            </div>
            <div class = "row">
                <h3>Enemies Available to Attack</h3>
            </div>
            <div class = "row">                
                <div id = "enemy-avatar">
                        <div class = "col-md-3"></div>
                </div>                
            </div>
            <div class = "row">
                <h3>Fight Section</h3>
            </div>
            <div class = "row">
                <button id = "attack">Attack</button>
            </div>
            <div class = "row">
                <h3>Defender</h3>
            </div>
            <div class = "row">
                <div class = "col-md-3">
                    <div id = "defense"></div>
                </div>          
            </div>
        </div>    
        <script src="assets/javascript/game.js"></script>
    </body>
</html>
